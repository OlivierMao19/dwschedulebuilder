<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DW Schedule Builder</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js" crossorigin></script>

  </head>
  <body>
    <div id="origin">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            DW Schedule Builder
          </a>
        </div>
      </nav>
      <div class="d-flex content-area container-fluid">
        <div class="d-flex col-md-4 justify-content-center pt-5">
          <div class="container-fluid p-0">
            <div class="d-flex flex-row search-input justify-content-center mb-5">
              <div class="d-flex flex-column">
                <form class="d-flex flex-row" id="class-search">
                  <input class="search-bar" autocomplete="off" placeholder="XXX-XXX-XX" type="text" id="course-input">
                  <button type="submit" class="btn btn-dark" id="search-button" disabled>&#8594</button>
                </form>
                <ul class="list-group scrollable-list" id="course-container"></ul>
              </div>
            </div>

            <div class="d-flex flex-row justify-content-start px-2 py-1" id = "input-courses">
              Courses Input
            </div>
            <div class="d-flex flex-row justify-content-center sticky" id="background-course">
              <div class="d-flex flex-column w-100 overflow-y-scroll" id="classes-added">
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex col-md-8 justify-content-center timetable sticky-top">
          <div class="d-flex flex-column col-md-1 p-0 time-column">
            <div class="time-slot">08:00</div>
            <div class="time-slot">09:00</div>
            <div class="time-slot">10:00</div>
            <div class="time-slot">11:00</div>
            <div class="time-slot">12:00</div>
            <div class="time-slot">13:00</div>
            <div class="time-slot">14:00</div>
            <div class="time-slot">15:00</div>
            <div class="time-slot">16:00</div>
            <div class="time-slot">17:00</div>
          </div>
          <div class="d-flex flex-column col-md-11 p-0 main-grid">
            <div class="d-flex flex-row">
              <div class="day-column"><strong>Monday</strong></div>
              <div class="day-column"><strong>Tuesday</strong></div>
              <div class="day-column"><strong>Wednesday</strong></div>
              <div class="day-column"><strong>Thursday</strong></div>
              <div class="day-column" id="last-day"><strong>Friday</strong></div>
            </div>
            <div class="d-flex inner-grid">
              <div class="d-flex flex-grow-1 flex-column long-column" id="Monday">
                <div class="grid-cell flex-column" id="Monday-08:00"></div>
                <div class="grid-cell" id="Monday-09:00"></div>
                <div class="grid-cell" id="Monday-10:00"></div>
                <div class="grid-cell" id="Monday-11:00"></div>
                <div class="grid-cell" id="Monday-12:00"></div>
                <div class="grid-cell" id="Monday-13:00"></div>
                <div class="grid-cell" id="Monday-14:00"></div>
                <div class="grid-cell" id="Monday-15:00"></div>
                <div class="grid-cell" id="Monday-16:00"></div>
                <div class="grid-cell bottom-row" id="Monday-17:00"></div>
              </div>
              <div class="d-flex flex-grow-1 flex-column long-column" id="Tuesday">
                <div class="grid-cell" id="Tuesday-08:00"></div>
                <div class="grid-cell" id="Tuesday-09:00"></div>
                <div class="grid-cell" id="Tuesday-10:00"></div>
                <div class="grid-cell" id="Tuesday-11:00"></div>
                <div class="grid-cell" id="Tuesday-12:00"></div>
                <div class="grid-cell" id="Tuesday-13:00"></div>
                <div class="grid-cell" id="Tuesday-14:00"></div>
                <div class="grid-cell" id="Tuesday-15:00"></div>
                <div class="grid-cell" id="Tuesday-16:00"></div>
                <div class="grid-cell bottom-row" id="Tuesday-17:00"></div>
              </div>
              <div class="d-flex flex-grow-1 flex-column long-column" id="Wednesday">
                <div class="grid-cell" id="Wednesday-08:00"></div>
                <div class="grid-cell" id="Wednesday-09:00"></div>
                <div class="grid-cell" id="Wednesday-10:00"></div>
                <div class="grid-cell" id="Wednesday-11:00"></div>
                <div class="grid-cell" id="Wednesday-12:00"></div>
                <div class="grid-cell" id="Wednesday-13:00"></div>
                <div class="grid-cell" id="Wednesday-14:00"></div>
                <div class="grid-cell" id="Wednesday-15:00"></div>
                <div class="grid-cell" id="Wednesday-16:00"></div>
                <div class="grid-cell bottom-row" id="Wednesday-17:00"></div>
              </div>
              <div class="d-flex flex-grow-1 flex-column long-column" id="Thursday">
                <div class="grid-cell" id="Thursday-08:00"></div>
                <div class="grid-cell" id="Thursday-09:00"></div>
                <div class="grid-cell" id="Thursday-10:00"></div>
                <div class="grid-cell" id="Thursday-11:00"></div>
                <div class="grid-cell" id="Thursday-12:00"></div>
                <div class="grid-cell" id="Thursday-13:00"></div>
                <div class="grid-cell" id="Thursday-14:00"></div>
                <div class="grid-cell" id="Thursday-15:00"></div>
                <div class="grid-cell" id="Thursday-16:00"></div>
                <div class="grid-cell bottom-row" id="Thursday-17:00"></div>
              </div>
              <div class="d-flex flex-grow-1 flex-column" id="Friday">
                <div class="grid-cell" id="Friday-08:00"></div>
                <div class="grid-cell" id="Friday-09:00"></div>
                <div class="grid-cell" id="Friday-10:00"></div>
                <div class="grid-cell" id="Friday-11:00"></div>
                <div class="grid-cell" id="Friday-12:00"></div>
                <div class="grid-cell" id="Friday-13:00"></div>
                <div class="grid-cell" id="Friday-14:00"></div>
                <div class="grid-cell" id="Friday-15:00"></div>
                <div class="grid-cell" id="Friday-16:00"></div>
                <div class="grid-cell bottom-row" id="Friday-17:00"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/script.js" type="text/babel"></script>
  </body>
</html>
